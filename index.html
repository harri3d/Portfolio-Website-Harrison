        .project-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3 / 2; /* Maintain aspect ratio */

            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 123, 0, 0.808), rgb(255, 72, 0));
            opacity: 0;
            mix-blend-mode: overlay;
            transition: opacity 0.3s ease;
            pointer-events: none;



        }

        }

        .container {

        .card {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            will-change: transform;
            transition: transform 0.3s ease-out; /* Increased duration for smoother effect */
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.055);
            opacity: 0;
            transform: scale(0.97);
            transition: 
                opacity .7s ease-in-out, /* Increased duration */
                transform .7s ease-in-out; /* Increased duration */
            will-change: opacity, transform;
        }
        .card.active img {
            opacity: 1;
            transform: scale(1);
        }
        .card.above img {
            opacity: 0;
            transform: scale(0.97);
        }
    </style>

<script src="js/script.js"></script>
<script>
        const container = document.querySelector('.container');
        const cards = document.querySelectorAll('.card');
        let lastScrollTop = container.scrollTop;
        let ticking = false;

        const updateCardClasses = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    entry.target.classList.remove('above');
                } else {
                    entry.target.classList.remove('active');
                    const rect = entry.boundingClientRect;
                    if (rect.top > window.innerHeight) {
                        entry.target.classList.remove('above');
                    } else if (rect.bottom < 0) {
                        entry.target.classList.add('above');
                    }
                }
            });
        };

        const observer = new IntersectionObserver(updateCardClasses, {
            threshold: [0, 0.1, 0.5, 1],
            rootMargin: '-5% 0px -5% 0px'
        });

        cards.forEach(card => observer.observe(card));

        const parallaxEffect = () => {
            const scrolled = container.scrollTop;
            const scrollDiff = scrolled - lastScrollTop;
            
            cards.forEach((card) => {
                const cardContent = card.querySelector('.card-content');
                const rect = card.getBoundingClientRect();
                const centerY = rect.top + rect.height / 2;
                const distanceFromCenter = centerY - window.innerHeight / 2;
                
                let yPos = parseFloat(cardContent.getAttribute('data-y') || 0);
                yPos -= scrollDiff * 0.15 * (distanceFromCenter / window.innerHeight); // Reduced from 0.5 to 0.15
                yPos = Math.max(-20, Math.min(45, yPos)); // Reduced from ±150 to ±45
                
                cardContent.style.transform = `translateY(${yPos}px)`;
                cardContent.setAttribute('data-y', yPos);
            });

            lastScrollTop = scrolled;
        };

        container.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    parallaxEffect();
                    observer.takeRecords().forEach(entry => updateCardClasses([entry], observer));
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
</script>
